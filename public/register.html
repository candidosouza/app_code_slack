<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="theme-color" content="#ffcd01" />

    <title>Code Slack</title>
    <meta name="description" content="Code Slack" />

    <link rel="shortcut icon" href="img/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,500,600,700"
      rel="preload"
      as="style"
      onload="this.rel='stylesheet'"
      type="text/css"
    />
    <link rel="stylesheet" type="text/css" href="css/main.css" media="all" />

    <script
      src="https://kit.fontawesome.com/b02699d8eb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="login">
      <img src="./img/logo.png" class="logo" alt="Logo Code Slack" />

      <div class="container-login">
        <h2>Criar uma conta</h2>
        <form class="form-login">
          <div class="form-group">
            <label for="email" class="sr-only">Endereço de email</label>
            <input
              type="email"
              name="email"
              class="form-control"
              id="email"
              placeholder="E-mail"
              required
            />
          </div>
          <div class="form-group">
            <label for="name" class="sr-only">Nome de usuário</label>
            <input
              type="text"
              name="name"
              class="form-control"
              id="name"
              placeholder="Nome de usuário"
              required
            />
          </div>
          <div class="form-group">
            <label for="password" class="sr-only">Senha</label>
            <input
              type="password"
              name="password"
              class="form-control"
              id="password"
              placeholder="Senha"
              required
            />
          </div>
          <button type="submit" class="btn-code-slack">Entrar</button>
          <small id="" class="form-text">
            <a href="login.html" title="Registre-se">Já tem conta?</a>
          </small>
        </form>
      </div>
    </div>
  </body>
</html>
